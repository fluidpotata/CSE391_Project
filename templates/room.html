<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Rooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <nav class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar vh-100 p-3">
        <h3 class="fw-bold mb-4">Logo</h3>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link btn btn-outline-secondary w-100" href="#">Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link btn btn-outline-secondary w-100" href="#">Manage Tenants</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link btn btn-outline-secondary w-100" href="#">Manage Rooms</a>
          </li>
        </ul>
        <div class="mt-auto">
          <a class="nav-link text-danger fw-bold" href="#">Signout</a>
        </div>
      </nav>

      
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h4">Manage Rooms</h1>
          <div>
            <input type="text" class="form-control d-inline w-auto" placeholder="Search">
            <button class="btn btn-primary ms-2">Add room</button>
          </div>
        </div>

        
        <div class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>Room x</strong> - Current tenant: y
            </div>
            <div>
              <select class="form-select d-inline w-auto">
                <option selected>Select an action</option>
                <option value="1">Edit</option>
                <option value="2">Remove Tenant</option>
              </select>
              <button class="btn btn-sm btn-primary ms-2">Update</button>
            </div>
          </div>
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>Room x</strong> - Current tenant: y
            </div>
            <div>
              <select class="form-select d-inline w-auto">
                <option selected>Select an action</option>
                <option value="1">Edit</option>

              </select>
              <button class="btn btn-sm btn-primary ms-2">Update</button>
            </div>
          </div>
          <div class="list-group-item d-flex justify-content-between align-items-center">

              <strong>Room x</strong> - Current tenant: y
            </div>

              <select class="form-select d-inline w-auto">
                <option selected>Select an action</option>
                <option value="1">Edit</option>
                <option value="2">Remove Tenant</option>
              </select>
              <button class="btn btn-sm btn-primary ms-2">Update</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
