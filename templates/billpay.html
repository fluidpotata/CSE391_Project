{% extends 'cusbase.html' %}


{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container pt-4">
        <div class="form-container">
        <h2>Pay Bill</h2>
        <form action="/paybill" method="POST">
            <div class="mb-3">
            <label for="username" class="form-label">Tenant ID</label>
            <input type="text" class="form-control" id="username" name="username" value="{{data[0][2]}}" disabled>
            </div>

            <div class="mb-3">
            <label for="month" class="form-label">Month</label>
            <select class="form-select" id="type">
                <option selected>Select Month</option>
                {% for d in data %}
                <option value="{{d[7]}}">{{month}}</option>
                {% endfor %}
            </select>
            </div>

            <div class="mb-3">
                <label for="tID" class="form-label">Transaction ID</label>
                <input type="text" class="form-control" id="tID" name="tID" placeholder="Enter Transaction ID">
            </div>
    



            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mb-3">Pay Now</button>
        </form>
        </div>
    </div>
</main>
{% endblock %}
