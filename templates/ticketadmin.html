<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Same Alignment Issue -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar vh-100 p-3">
        <h3 class="fw-bold mb-4">Logo</h3>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link btn btn-outline-secondary w-100" href="#">Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link btn btn-outline-secondary w-100" href="#">Payments</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link btn btn-outline-secondary w-100" href="#">Create a ticket</a>
          </li>
        </ul>
        <div class="mt-auto">
          <a class="nav-link text-danger fw-bold" href="#">Signout</a>
        </div>
      </nav>

      
      <main class="col-md-9 bg-gradient ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <h1 class="h4">Manage Tickets</h1>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {%for i in tickets%}
              <tr>
                <th scope="row">{{i[0]}}</th>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>
                    <form action="/ticketadmin" method="POST" style="display:inline;">
                        <button class="btn btn-sm btn-primary">View</button>
                        <input type="hidden" name="ticket_id" value="{{i[0]}}">
                        {%if i[4] == "Open"%}
                        <button class="btn btn-sm btn-danger" type="submit">Close</button>
                        {%endif%}
                        {%if i[4] == "Closed"%}
                        <button class="btn btn-sm btn-danger" disabled>Close</button>
                        {%endif%}
                    </form>
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
